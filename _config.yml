baseurl: "" # The subpath of your site. Use "" if you're hosting a blog at the root level.
url: "drefrant.github.io" # the base hostname & protocol for your site.
title: "drefrant"


paginate: 3 #articles per page
paginate_path: /blog/page:num #makes pagination working


#contacts
git: "https://github.com/drefrant"  #Add your github url here.
stackoverflow: "#" #Add your stackoverflow url here.
twitter: "https://twitter.com/kernel321dll"  #Add your twitter url here.


gems:
  - jekyll-sitemap

# This is used by feed.xml. Uncomment if you want to use it.
# description: "..."

exclude:
  - "README.md"
  - "CHANGELOG.md"
  - "Gemfile"
  - "Gemfile.lock"
permalink: :title
defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
